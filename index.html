<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be my Valentine?</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ff5e8e;
            --primary-dark: #e84373;
            --success: #ff5e8e;
            --danger: #ff7675;
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 28px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        h1 {
            margin: 0 0 40px;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 800;
            line-height: 1.3;
        }

        .buttons {
            height: 90px;
            display: flex;
            justify-content: center;
            gap: 50px;
            position: relative;
        }

        button {
            padding: 14px 34px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            transform: scale(0.95);
        }

        #yes {
            background: var(--success);
            color: white;
            box-shadow: 0 6px 18px rgba(255, 94, 142, 0.35);
        }

        #yes:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        #no {
            background: var(--danger);
            color: white;
            box-shadow: 0 6px 18px rgba(231, 76, 60, 0.35);
            transition: left 0.2s ease, top 0.2s ease;
        }

        #result {
            margin-top: 30px;
            font-weight: 700;
            font-size: 1.15em;
            color: #e84393;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }

        #result.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .emoji {
            display: inline-block;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1 id="question">
            Hey youâ€¦ will you be my Valentine? <span class="emoji">ðŸ’–</span>
        </h1>

        <div class="buttons">
            <button id="yes">Yes ðŸ’˜</button>
            <button id="no">No ðŸ™ˆ</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        // --- CONFIG ---
        const myEmail = "guedouaromar@gmail.com";
        const defaultName = "Assma"; // Configurable default name

        // --- NAME FROM URL ---
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name") || defaultName;

        document.getElementById("question").innerHTML =
            `Hey ${name}â€¦ will you be my Valentine? <span class="emoji">ðŸ’–</span>`;

        const yesBtn = document.getElementById("yes");
        const noBtn = document.getElementById("no");
        const result = document.getElementById("result");

        let yesScale = 1;
        let noScale = 1;

        // --- NO BUTTON ESCAPE ---
        noBtn.addEventListener("mouseover", moveNo);
        noBtn.addEventListener("touchstart", moveNo);
        noBtn.addEventListener("click", moveNo); // Also triggers on click

        function moveNo() {
            const card = document.querySelector(".card");
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calculate boundaries within the card
            const padding = 20;
            const maxX = cardRect.width - btnRect.width - padding;
            const maxY = cardRect.height - btnRect.height - padding;

            // Current position (relative to card content box)
            const currentX = noBtn.offsetLeft;
            const currentY = noBtn.offsetTop;

            let newX, newY, distance;
            const minDistance = 100; // Ensure it jumps far enough
            let attempts = 0;

            // Try to find a position far enough away
            do {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;

                const dx = newX - currentX;
                const dy = newY - currentY;
                distance = Math.sqrt(dx * dx + dy * dy);
                attempts++;
            } while (distance < minDistance && attempts < 15);

            noBtn.style.position = "absolute"; // Constrained to card
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            yesScale += 0.2;
            noScale = Math.max(0.1, noScale - 0.1);

            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
        }

        // --- YES CLICK ---

        yesBtn.addEventListener("click", () => {
            result.textContent = `${name}, you just made my day! See you soon ðŸ˜˜`;

            // Dynamic color check
            if (yesScale > 1.8) {
                result.style.color = "white";
                result.style.textShadow = "0 2px 4px rgba(0,0,0,0.5)";
            } else {
                result.style.color = "#e84393";
            }

            result.classList.add("visible");

            const subject = encodeURIComponent("My Valentine ðŸ’–");
            const body = encodeURIComponent(
                `It's a yes ðŸ’˜\n\nCan't wait to see you.\n\nâ€” ${name}`
            );

            // Optional email trigger
            setTimeout(() => {
                window.location.href = `mailto:${myEmail}?subject=${subject}&body=${body}`;
            }, 1000);
        });
    </script>

</body>

</html>
